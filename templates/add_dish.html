{% extends 'layout.html' %} {% block content %}
<h1>Add a new dish</h1>
<form method="POST" action="{{ url_for('foods.add_dish') }}">
  <div>
    <label for="dish_name">Dish Name</label>
    <input type="text" id="dish_name" name="dish_name" />
  </div>
  <div>
    <label for="dish_price">Dish Price</label>
    <input type="text" id="dish_price" name="dish_price" />
  </div>
  <div>
    <label for="dish_description">Dish Description</label>
    <textarea id="dish_description" name="dish_description"></textarea>
  </div>
  <div>
    <label for="dish_imageurl">Dish Image URL</label>
    <input type="text" id="dish_imageurl" name="dish_imageurl" />
  </div>
  <div>
    <p>
      <label>
        <input type="checkbox" name="dish_is_gluten_free" class="filled in" />
        <span>Gluten Free</span>
      </label>
    </p>
  </div>
  <div>
    <p>
      <label>
        <input type="checkbox" name="dish_is_vegetarian" class="filled in" />
        <span>Vegetarian</span>
      </label>
    </p>
  </div>
  <select class="browser-default" name="dish_category">
    <option value="" disabled selected>Category</option>
    {% for category in categories %}
    <option value="{{category.id}}">{{category.name}}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary">Add Dish</button>
</form>
{% endblock %}

{% extends 'layout.html' %} {% block content %}
<h1>Edit "{{ dish.name }}"</h1>
<form method="POST" action="{{ url_for('foods.edit_dish', id=dish.id) }}">
  <div>
    <label for="dish_name">Name:</label>
    <input
      type="text"
      id="dish_name"
      name="dish_name"
      value="{{ dish.name }}"
    />
  </div>

  <div>
    <label for="dish_price">Price:</label>
    <input
      type="text"
      id="dish_price"
      name="dish_price"
      value="{{ dish.price }}"
    />
  </div>

  <div>
    <label for="dish_description">Description:</label>
    <textarea id="dish_description" name="dish_description">
    {{ dish.description }}</textarea
    >
  </div>

  <div>
    <label for="dish_imageurl">Image URL:</label>
    <input
      type="text"
      id="dish_imageurl"
      name="dish_imageurl"
      value="{{ dish.image }}"
    />
  </div>
  <div>
    <p>
      <label>
        <input
          type="checkbox"
          name="dish_is_gluten_free"
          class="filled in"
          {%
          if
          dish.is_gluten_free
          %}checked{%
          endif
          %}
        />
        <span>Gluten Free</span>
      </label>
    </p>
  </div>
  <div>
    <p>
      <label>
        <input
          type="checkbox"
          name="dish_is_vegetarian"
          class="filled in"
          {%
          if
          dish.is_vegetarian
          %}checked{%
          endif
          %}
        />
        <span>Vegetarian</span>
      </label>
    </p>
  </div>

  <select class="browser-default" name="dish_category">
    <option value="" disabled selected>Category</option>
    {% for category in categories %} {% if category == dish.category %}
    <option value="{{category.id}}" selected>{{category.name}}</option>
    {% else %}
    <option value="{{category.id}}">{{category.name}}</option>
    {% endif %} {% endfor %}
  </select>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
